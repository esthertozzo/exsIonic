<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculadora</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input type="number" label="digite um número" labelPlacement="floating" [(ngModel)]="n1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="number" label="digite outro número" labelPlacement="floating" [(ngModel)]="n2"></ion-input>
  </ion-item>

  <ion-button fill="outline" size="default" color="tertiary" (click)="somar()">ver resultado</ion-button>

  <!-- mostrar resultado. só da pra pegar um atributo -->
  <br><ion-label>{{res}}</ion-label>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Converter valor</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input type="number" label="digite um número em dólar" labelPlacement="floating" [(ngModel)]="dolar"></ion-input>
  </ion-item>

  <ion-button fill="outline" size="default" color="tertiary" (click)="converter()">converter para reais</ion-button>

  <!-- mostrar resultado. só da pra pegar um atributo -->
  <br><ion-label>{{valorEmReal}}</ion-label>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Fazer Média</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input type="number" label="digite sua nota de AC" labelPlacement="floating" [(ngModel)]="ac"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="number" label="digite sua nota de AT" labelPlacement="floating" [(ngModel)]="at"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="number" label="digite sua nota de AGH" labelPlacement="floating" [(ngModel)]="agh"></ion-input>
  </ion-item>

  <ion-button fill="outline" size="default" color="tertiary" (click)="calcularMedia()">calcular média</ion-button>

  <!-- mostrar resultado. só da pra pegar um atributo -->
  <br><ion-label>{{calcularMediaRes}}</ion-label>
